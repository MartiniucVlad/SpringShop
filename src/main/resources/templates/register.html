<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div th:if="${param.takenUser}" class="alert">
            Username is already taken
        </div>
        <div th:if="${param.takenEmail}" class="alert">
            Email is already taken
        </div>
        <form role="form" method="post" th:action="@{/register}" th:object="${registrationDto}">

            <div class="container">


                    <div class="form-group col-md6">

                        <label for="username">Username</label>
                        <input name = "username"
                               th:field="*{username}"
                               type="text"
                               class="form-control"
                               id="username"
                               placeholder="Username">
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>

                    </div>
                    <div class="form-group col-md6">
                        <label for="email">Email</label>
                        <input name = "email"
                               th:field="*{email}"
                               type="email"
                               class="form-control"
                               id="email"
                               placeholder="Email">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}">
                        </div>

                        <div class="form-group col-md6">
                        <label for="password">Password</label>
                        <input name = "password"
                               th:field="*{password}"
                               type="password"
                               class="form-control"
                               id="password"
                               placeholder="Password">
                        </div>





                <button type="submit" class="btn btn-primary">Register</button>
                <a type="text" th:href="@{/login}" class="btn btn-primary">Already have an account?</a>

                </div>



        </form>
    </section>
</main>
</body>
</html>
