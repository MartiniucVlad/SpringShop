<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <form role="form" method="post" th:action="@{/posts/create}" th:object="${postDto}">

            <div class="container">

                <div class="form-row">

                    <div class="form-group col-md6">

                        <label for="title">Title</label>
                        <input name = "title"  th:field="*{title}" type="text" class="form-control" id="title" placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                    </div>
                    <div class="photoUrl">

                        <label for="photoUrl">Photo Url</label>
                        <input name = "photoUrl"  th:field="*{photoUrl}" type="text" class="form-control" id="photoUrl" placeholder="photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>
                    <div class="content">

                        <label for="content">Content</label>
                        <input name = "content" th:field="*{content}" type="text" class="form-control" id="content" placeholder="content">
                        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>

                    </div>


                </div>

                <button type="submit" class="btn btn-primary">Create post</button>

            </div>
        </form>
    </section>
</main>
</body>
</html>
