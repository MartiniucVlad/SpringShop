<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Log in </title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div th:if="${param.error}" class="alert alert-success">
            invalid username and password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>

        <form role="form" method="post" th:action="@{/login}">

            <div class="container">


                <div class="form-group col-md6">

                    <label for="username">Username</label>
                    <input name = "username"
                           type="text"
                           class="form-control"
                           id="username"
                           placeholder="Username">

                </div>

                <div class="form-group col-md6">
                    <label for="password">Password</label>
                    <input name = "password"
                           type="password"
                           class="form-control"
                           id="password"
                           placeholder="Password">
                </div>





                <button type="submit" value="Log in" class="btn btn-primary">Login</button>
                <a type="text" th:href="@{/register}" class="btn btn-primary">Don't have an account?</a>

            </div>



        </form>
    </section>
</main>
</body>
</html>
